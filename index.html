<html>
  <head>
    <title>Rock Paper Scissors 2</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
    <body>
      <H1>Rock, Paper, Or Scissors</H1>
      <div class="buttons">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
      </div>
      <div class="winner">
        <p id="winner"></p>
      </div>
      <div class="count">
        <ul class="list">
          <li id="userwins">User wins:</li>
          <li id="computerwins">Computer wins:</li>
          <li id="ties">Ties:</li>
        </ul>
      </div>
      <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
      <script src="./main.js"></script>
    </body>
</html>
